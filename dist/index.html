<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoE Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page-wrapper">
    <button id="hamburger-menu" class="hamburger-menu">☰</button>
    <div class="history-panel" id="historyPanel">
      <h2>History</h2>
      <div class="history-list" id="historyList"></div>
      <div class="export-buttons">
        <button id="exportJSON">Export JSON</button>
        <button id="exportCSV">Export CSV</button>
      </div>
    </div>
    <div class="main-content">
      <div class="history-preview" id="historyPreview"></div>
      <div class="game-columns">
        <div class="game-box">
          <h2>Age of Empires IV</h2>
          <div id="aoe4Result"></div>
          <div id="aoe4Weights"></div>
          <div class="button-container">
            <button id="generateAoE4Btn">Generate AoE IV Civ</button>
            <button id="finalizeAoE4Btn" style="display: none;">Finalize Selection</button>
          </div>
          <div id="aoe4AdditionalButtons" class="additional-buttons"></div>
        </div>
        <div class="game-box">
          <h2>Age of Mythology</h2>
          <div id="aomResult"></div>
          <div id="aomWeights"></div>
          <div class="button-container">
            <button id="generateAoMBtn">Generate AoM Civ</button>
            <button id="finalizeAoMBtn" style="display: none;">Finalize Selection</button>
          </div>
          <div id="aomAdditionalButtons" class="additional-buttons"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="historyPopup" class="history-popup">
    <div class="history-popup-content">
      <span class="close-popup">&times;</span>
      <div id="popupContent"></div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Created by Erfi Anugrah</p>
    <p>Age of Empires IV© Microsoft Corporation. agerng.pages.dev was created under Microsoft's "Game Content Usage
      Rules"
      using assets from Age of Empires IV, and it is not endorsed by or affiliated with Microsoft.</p>
  </footer>

  <script src="scripts/utils.js"></script>
  <script src="scripts/civgods.js"></script>
  <script src="scripts/aoe4.js"></script>
  <script src="scripts/aom.js"></script>
  <script src="scripts/main.js"></script>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "d479f44c0b4947bcbea77863ebbe42d9"}'></script>
</body>

</html>
