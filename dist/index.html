<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age of Empires Random Civilization Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page-wrapper">
    <button id="hamburger-menu" class="hamburger-menu" aria-label="Toggle menu">☰</button>

    <aside id="historyPanel" class="history-panel">
      <h2>History</h2>
      <div id="historyList" class="history-list"></div>
      <div class="export-buttons">
        <button id="exportJSON">Export JSON</button>
        <button id="exportCSV">Export CSV</button>
      </div>
    </aside>

    <main class="main-content">
      <section id="historyPreview" class="history-preview"></section>

      <div class="game-columns">
        <section class="game-box">
          <h2>Age of Empires IV</h2>
          <div id="aoe4Result" class="game-result"></div>
          <div id="aoe4Weights" class="game-weights"></div>
          <div class="button-container">
            <button id="generateAoE4Btn">Generate AoE IV Civ</button>
            <button id="finalizeAoE4Btn">Finalize Selection</button>
          </div>
          <div id="aoe4AdditionalButtons" class="additional-buttons"></div>
        </section>

        <section class="game-box">
          <h2>Age of Mythology</h2>
          <div id="aomResult" class="game-result"></div>
          <div id="aomWeights" class="game-weights"></div>
          <div class="button-container">
            <button id="generateAoMBtn">Generate AoM Civ</button>
            <button id="finalizeAoMBtn">Finalize Selection</button>
          </div>
          <div id="aomAdditionalButtons" class="additional-buttons"></div>
        </section>
      </div>
    </main>
  </div>

  <div id="historyPopup" class="history-popup">
    <div class="history-popup-content">
      <button class="close-popup" aria-label="Close popup">&times;</button>
      <div id="popupContent"></div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Created by Erfi Anugrah</p>
    <p>Age of Empires IV© Microsoft Corporation. agerng.pages.dev was created under Microsoft's "Game Content Usage
      Rules" using assets from Age of Empires IV, and it is not endorsed by or affiliated with Microsoft.</p>
  </footer>

  <script src="scripts/civgods.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/aoe4.js"></script>
  <script src="scripts/aom.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
